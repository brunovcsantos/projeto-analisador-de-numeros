<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
    
    <header>
        <h1>Analisador de numeros</h1>
    </header>
    <section>
        <div>
            
            <label for="inum">Número (Entre 1 e 100): </label>
            <input type="number" name="numero" id="inum" style="width: 70px;">
            <input type="button" value="Adicionar" class="botao" onclick="adicionar()">
            
            <select name="adições" id="adnum" size="10" style="width: 230px;">
                
            </select>
            <input type="button" value="Finalizar" class="botao" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p> &copy; CursoemVideo</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
